<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komalpreet Kaur's Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your custom fonts (Google Fonts) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('images/i50.png'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 20px 0;
        }

        main h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        footer p {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Komalpreet Kaur's Art Portfolio</h1>
    </header>
    <main>
        <section>
            <h2>Discover My Art</h2>
            <button onclick="location.href='gallery.html'">Let's Get Started</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Komalpreet Kaur</p>
    </footer>
</body>
</html>
